version: '3.9'

networks:
  net:
    driver: bridge
services:
  chroma:
    image: chroma
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - index_data:/chroma/.chroma/index
    ports:
      - 8000:8000
    networks:
      - net

volumes:
  index_data:
    driver: local
  backups:
    driver: local
